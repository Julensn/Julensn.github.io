<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitori - Reservacions</title>
    
    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="img/portada.png" as="image">
    <link rel="preload" href="img/LogoMitori.png" as="image" media="(max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
</head>
<body>
    <header>
     <div class="logo">
            <a href="index.html">
      <img src="img/logo.png" alt="Logo de Mitori">
    </a>
        </div>

        <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
  <span></span>
  <span></span>
  <span></span>
</button>

        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Inici</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reservaciones.html">Reservacions</a></li>
            </ul>
        </nav>
    </header>

   <main>
        <section class="reservation-form">
            <h2>Fes la teva reserva</h2>
            
            <!-- Contenedor de información -->
            <div class="reservation-info">
                <div class="info-box capacity-info">
                    <h3><i class="fas fa-users"></i> Capacitat per torn</h3>
                    <p>Màxim 23 persones per torn</p>
                    <div class="shift-container">
                        <div class="shift">
                            <span class="shift-name">Tarda</span>
                            <span class="shift-hours">13:30 - 15:00</span>
                            <span class="shift-capacity"><span id="afternoon-count">23</span>/23 places</span>
                        </div>
                        <div class="shift">
                            <span class="shift-name">Nit</span>
                            <span class="shift-hours">20:30 - 22:30</span>
                            <span class="shift-capacity"><span id="night-count">23</span>/23 places</span>
                        </div>
                    </div>
                </div>
                
                <div class="info-box closed-info">
                    <h3><i class="fas fa-door-closed"></i> Dies tancats</h3>
                    <p>Dilluns i dimarts</p>
                </div>
            </div>

            <!-- Mensajes del sistema -->
            <div id="reservation-message" class="reservation-message"></div>

            <!-- Formulario -->
            <form id="reservationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nom complet:</label>
                        <input type="text" id="name" name="name" required placeholder="Introdueix el teu nom complet">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correu electrònic:</label>
                        <input type="email" id="email" name="email" required placeholder="exemple@email.com">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telèfon:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Introdueix el teu telèfon">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="shift">Torn:</label>
                        <select id="shift" name="shift" required>
                            <option value="">Selecciona un torn</option>
                            <option value="afternoon">Tarda (13:30 - 15:00)</option>
                            <option value="night">Nit (20:30 - 22:30)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="guests">Nombre de persones:</label>
                        <select id="guests" name="guests" required>
                            <option value="1">1 persona</option>
                            <option value="2">2 persones</option>
                            <option value="3">3 persones</option>
                            <option value="4">4 persones</option>
                            <option value="5">5 persones</option>
                            <option value="6">6 persones</option>
                            <option value="7">7 persones</option>
                            <option value="8">8 persones</option>
                            <option value="9">9 persones</option>
                            <option value="10">10 persones</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comentaris adicionals:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Al·lèrgies, preferències, etc."></textarea>
                </div>
                
                <button type="submit" class="btn">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restaurante Mitori. Todos los derechos reservados.</p>
    </footer>

     <script>
        // Menú móvil
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
            this.classList.toggle('active');
        });
        
        // Configurar fecha mínima = hoy
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        // URL del backend (reemplazar con tus URLs reales)
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxCaZ9lvNyvQFJK_TD3TzSJjpBOjNbCu6Wci6oxgFtiUsgx4b8SIM1QRHEXmjNAyhq_/exec';
        const CAPACITY_URL = 'https://script.google.com/macros/s/AKfycbxCaZ9lvNyvQFJK_TD3TzSJjpBOjNbCu6Wci6oxgFtiUsgx4b8SIM1QRHEXmjNAyhq_/exec?action=capacity';
        
        // Capacidad máxima
        const MAX_CAPACITY = 23;
        
        // Función para obtener la capacidad real desde el backend
        async function getActualCapacity() {
            try {
                const response = await fetch(CAPACITY_URL);
                const data = await response.json();
                
                // Si hay error, usar capacidad máxima
                if (data.error) {
                    console.error('Error del backend:', data.error);
                    return {
                        afternoon: MAX_CAPACITY,
                        night: MAX_CAPACITY
                    };
                }
                
                return {
                    afternoon: data.afternoon || MAX_CAPACITY,
                    night: data.night || MAX_CAPACITY
                };
            } catch (error) {
                console.error('Error obteniendo capacidad:', error);
                return {
                    afternoon: MAX_CAPACITY,
                    night: MAX_CAPACITY
                };
            }
        }
        
        // Manejar envío del formulario
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const messageDiv = document.getElementById('reservation-message');
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            // Obtener datos del formulario
            const formData = {
                date: form.date.value,
                shift: form.shift.value,
                guests: form.guests.value,
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                comments: form.comments.value
            };
            
            // Validar fecha: no lunes (1) ni martes (2)
            const selectedDate = new Date(formData.date);
            const dayOfWeek = selectedDate.getDay();
            
            if(dayOfWeek === 1 || dayOfWeek === 2) {
                showMessage('El restaurant està tancat els dilluns i dimarts. Si us plau, tria una altra data.', 'error');
                return;
            }
            
            // Validar turno seleccionado
            if(!formData.shift) {
                showMessage('Si us plau, selecciona un torn per a la teva reserva.', 'error');
                return;
            }
            
            // Validar número de personas
            const guests = parseInt(formData.guests);
            if(guests <= 0 || guests > 10) {
                showMessage('El nombre de persones ha de ser entre 1 i 10.', 'error');
                return;
            }
            
            // Obtener capacidad actual
            const capacityData = await getActualCapacity();
            const availableCapacity = capacityData[formData.shift];
            
            // Validar capacidad
            if (guests > availableCapacity) {
                showMessage(`No hi ha prou places disponibles. Places lliures: ${availableCapacity}`, 'error');
                return;
            }
            
            // Mostrar carga
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.innerHTML = 'Processant...';
            
            try {
                // Enviar datos al backend
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if(result.success) {
                    // Éxito - limpiar formulario
                    form.reset();
                    showMessage('Reserva realitzada amb èxit! Ens veuem aviat.', 'success');
                    
                    // Actualizar capacidad
                    await updateCapacityDisplay();
                } else {
                    showMessage(result.message || 'Error en la reserva. Si us plau, intenta-ho de nou.', 'error');
                }
            } catch (error) {
                showMessage('Error de connexió. Si us plau, intenta-ho de nou més tard.', 'error');
                console.error('Error:', error);
            } finally {
                // Restaurar botón
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.innerHTML = originalBtnText;
            }
        });
        
        // Mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('reservation-message');
            messageDiv.textContent = text;
            messageDiv.className = `reservation-message ${type}`;
            messageDiv.style.display = 'block';
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Actualizar visualización de capacidad con datos reales
        async function updateCapacityDisplay() {
            try {
                const capacityData = await getActualCapacity();
                document.getElementById('afternoon-count').textContent = capacityData.afternoon;
                document.getElementById('night-count').textContent = capacityData.night;
            } catch (error) {
                console.error('Error actualizando capacidad:', error);
            }
        }
        
        // Inicializar visualización de capacidad
        updateCapacityDisplay();
    </script>
</body>
</html>
